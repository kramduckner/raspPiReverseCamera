<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse Cam</title>
	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
	#stream{
		height: 99%;
		margin: 0px auto;
		display: block;
		margin-top: 20px;
	}
	</style>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	var socket = io();
	socket.on('liveStream', function(url){
		console.log('in no time at all');
		$('#stream').attr('src', url);
	});

	function stopStream(){
		socket.emit('stop-stream');		
		
	}	
	
	function startStream() {
		socket.emit('start-stream');
	}
	</script>
</head>

<body class="container">
	<hr>
		<button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
		<button type="button" id="" class="btn btn-info" onclick="stopStream()">Kill Feed</button>
	<div class="row">
		<img src="" id="stream">
	</div>
	
	</body>
	
</html>
